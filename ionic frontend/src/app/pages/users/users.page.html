<ion-header [translucent]="true">
  <ion-toolbar>  
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="head-banner"></div>
    <img src="assets/undraw_screen_time_vkev.svg" class = "banner-img"/>

    <ion-row>
      <ion-col class="ion-margin-start ion-margin-top">
       <h3 class="ion-no-margin big-message">
          Users
       </h3>   

       
      
      </ion-col>
    </ion-row >


    <ion-grid class="user-table">
      <ion-row class="table-headers">

        <ion-col class="hideable-md">
          First Name
        </ion-col>

        <ion-col class="hideable-md">
          Last Name
        </ion-col>


        <ion-col>
          User Name
        </ion-col>


        <ion-col>
          Promote
        </ion-col>

        <ion-col>
          Remove
        </ion-col>
      </ion-row>

      <ion-row *ngFor="let user of (users | async); let i = index">

        <ion-col class="hideable-md">
          {{ user.firstname }}
        </ion-col>

        <ion-col class="hideable-md">
          {{ user.lastname }}
        </ion-col>


        <ion-col>
          {{ user.username }}
        </ion-col>


        <ion-col>
          <div class="action-button">
          
            <ion-button routerLink="/users" (click)="promote_user(user.user_id)"> 
              <ion-icon slot="start" name="add"></ion-icon> <p class="hideable-sm">Promote </p>
            </ion-button>
        
        </div>
        </ion-col>

        <ion-col>
          <div class="action-button">
          
            <ion-button  (click)="delete_user(user.user_id)" routerLink="/users" > 
              <ion-icon slot="start" name="trash"></ion-icon> <p class="hideable-sm">Remove</p>
            </ion-button>
        
        </div>
        </ion-col>
            
        
      </ion-row>
    </ion-grid>

        

  
</ion-content>
