<!DOCTYPE html>
<html lang="en">
 
    <head>
        <title>{{title}}</title>

 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/app.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


    </head>
    
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <ul class="navbar-nav col-10">
              <li class="nav-item active">
                <a class="navbar-brand mr-5" href="/">Events Management</a>
              </li>
              <li class="nav-item mr-5">
                <a class="nav-link" href="/eventslist">All Events</a>
              </li>
            {% if 'user' in session %}
                <li class="nav-item mr-5">
                    <a class="nav-link" href="{{ url_for('userevents', id = session.get('user_id')) }}">Your Events</a>
                </li>          
            {% endif %}
            </ul>

            {% if 'user' in session %}
            <ul class="navbar-nav"></ul>
                <li class ="mb-0 ml-5">
                    <a class = "btn btn-secondary" href="/logout">Logout</a><br>
                </li>
            </ul>
            {% else %}
            <ul class="navbar-nav">
                <li class ="mb-0">
                    <a class="btn btn-light mr-2" href="/register" role="button">Register</a>
                    <a class="btn btn-secondary" href="/login" role="button">Log In</a>
                </li>
            </ul>

            {% endif %}
            
          </nav>
            

            <div class="jumbotron">
                

                {% block content %} {% endblock %}

            </div>
    
    
    
            <footer class="footer">
                <div class="container text-center">
                    <p>&copy; Pot Cover </p>
                </div>
            </footer>
    
    </body>
    
</html>
